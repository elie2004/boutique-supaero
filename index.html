<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique ISAE-SUPAERO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002855;
      padding: 1rem 2rem;
      color: #fff;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .banner {
      background: url('banniere.png') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .banner h1 {
      font-size: 2.5rem;
    }

    .home-sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004080;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #002855;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Boutique ISAE-SUPAERO</div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="equipe.html">L'équipe</a></li>
      </ul>
    </nav>
    <div class="banner">
      <h1>Bienvenue à la Boutique de l'ISAE SUPAERO !</h1>
    </div>
  </header>

  <main class="home-sections">
    <section class="card">
      <h2>Les produits de la boutique</h2>
      <a href="produits.html" class="btn">Découvrir</a>
    </section>

    <section class="card">
      <h2>Les prochaines perms de la boutique</h2>
      <a href="planning.html" class="btn">Consulter</a>
    </section>
  </main>

  <footer>
    <p>Une question ?<br/>Contactez-nous : <a href="mailto:isaesupaeroboutique@gmail.com">isaesupaeroboutique@gmail.com</a></p>
  </footer>
</body>
</html>
